openapi: 3.0.3
info:
  title: User API
  version: 1.0.0.0
  description: API for managing the core users
servers:
  - url: http://127.0.0.1:5000
    variables: {}
paths:
  /user:
    description: To manage a user
    post:
      summary: ''
      description: To add a user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_name:
                  type: string
                  example: xyz
                password:
                  type: string
                  example: xyz1234
                first_name:
                  type: string
                  example: Raju
                middle_name:
                  type: string
                  example: Singh
                last_name:
                  type: string
                  example: Kumar
                dob:
                  type: string
                  example: 01.01.2000
                email:
                  type: string
                  example: xyz@gmail.com
                roll_number:
                  type: string
                  example: 21f1000xyz
                role:
                  type: string
                  example: student/mentor
      operationId: '1'
      responses:
        '201':
          description: success - return newly created object
          content:
            application/json:
              examples:
                Sample 201 response:
                  value:
                    message: User Created Successfully!
        '400':
          description: Bad Request
          content:
            application/json:
              examples:
                Sample 400 response:
                  value: Bad Request
        '500':
          description: Internal error
          content:
            application/json:
              examples:
                Sample 500 response:
                  value: Internal Error
        'U101':
          description: Email already exists
          content:
            application/json:
              examples:
                Sample U101 response:
                  value: 
                    message : Email address already registered!!
        'U102':
          description: User already exists
          content:
            application/json:
              examples:
                Sample U102 response:
                  value: 
                    message : User_name already taken!!
                    
